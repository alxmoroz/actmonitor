name: amonitor
description: AMonitor

version: 3.1.169+169

environment:
  sdk: ">=2.17.0 <4.0.0"

publish_to: none

dependencies:
  cupertino_icons: any
  device_info_plus: any
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_mobx: any
  flutter_svg: any
  get_it: any
  hive: any
  mobx: any
  package_info_plus: any
  path_provider: any
  workmanager: any

dev_dependencies:
  build_runner: any
  effective_dart: any
  flutter_launcher_icons: any
  flutter_native_splash: any
  flutter_test:
    sdk: flutter
  hive_generator: any
  intl_utils: any
  mobx_codegen: any
  test: any

flutter_icons:
  ios: true
  android: true
  image_path: scripts/ios_icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/

flutter_intl:
  main_locale: en
  enabled: true
  arb_dir: lib/L3_app/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/L3_app/l10n/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated


flutter_native_splash:
  background_image: "assets/images/background.png"
