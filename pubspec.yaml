name: amonitor
description: AMonitor

version: 3.1.140+140

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: any
  device_info_plus: any
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_mobx: any
  flutter_svg: any
  hive: any
  mobx: any
  package_info: any
  path_provider: any
  workmanager: any

dev_dependencies:
  build_runner: any
  effective_dart: any
  flutter_launcher_icons: any
  flutter_native_splash: any
  flutter_test:
    sdk: flutter
  hive_generator: any
  mobx_codegen: any
  test: any

flutter_icons:
  ios: true
  android: true
  image_path: assets/dev/ios_icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/

flutter_intl:
  main_locale: en
  enabled: true

flutter_native_splash:
  background_image: "assets/images/background.png"
